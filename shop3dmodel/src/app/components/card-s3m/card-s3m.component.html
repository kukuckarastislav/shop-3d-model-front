<div class="card">
    <img [src]=getImage() class="card-img-top s3m-img" alt="..." (click)="showDetail()">
    <div class="card-body">
      <a [href]="product.category" class="">{{product.category}}</a>
      <div class="row" (click)="showDetail()">
        <h5 class="col-9 card-title">{{product.name}}</h5>
        <div class="col-3">
            <span class="star">&#9733;</span>
            <span class="rate-text" style="margin-left: -1px;">{{product.averageGrade}}</span>
        </div>
      </div>
      <ng-container *ngFor="let tag of product.tags">
        <span class="badge badge-pill badge-light">{{tag}}</span>
      </ng-container>
      <br> <br>
      <div class="d-flex" (click)="showDetail()">
        <app-avatar [size]="20" [name]="product.username"></app-avatar>
        <p class="card-text" style="margin-left: 8px;">{{product.username}}</p>  
      </div>
      <hr>
      <div class="s3m-card-fotter">
        <img src="../../../assets/icons/save-instagram-active.png" class="s3m-card-icon" placement="top" ngbTooltip="Unsave" (click)="unsave()" *ngIf="product.saved">
        <img src="../../../assets/icons/save-instagram.png" class="s3m-card-icon" placement="top" ngbTooltip="Save" (click)="save()" *ngIf="!product.saved">
        <h5 class="card-title" style="margin: 0px;">${{product.price}}</h5>
      </div>
    </div>
</div>
