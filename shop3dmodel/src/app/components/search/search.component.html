<div class="card">
<div class="card-body">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label>Product name</label>
                <input type="text" [(ngModel)]="search.productName"  class="form-control" aria-describedby="emailHelp" placeholder="product name...">
            </div>

            <div class="form-group">
                <label>User name</label>
                <input type="text" [(ngModel)]="search.userName" class="form-control" aria-describedby="emailHelp" placeholder="user name...">
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Category</label>
                        <select [(ngModel)]="search.category" class="form-control" id="exampleFormControlSelect1">
                          <option value="All">All</option>
                          <option value="Nature">Nature</option>
                          <option value="Food">Food</option>
                          <option value="Exterior">Exterior</option>
                          <option value="Interior">Interior</option>
                          <option value="Vehicles">Vehicles</option>
                          <option value="Electronics">Electronics</option>
                          <option value="Toys">Toys</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Sort by</label>
                        <select [(ngModel)]="search.sortType" class="form-control">
                          <option value="NONE">No</option>
                          <option value="PRICE_ASC">Price Ascending</option>
                          <option value="PRICE_DESC">Price Descending</option>
                          <option value="GRADE_ASC">Grade Ascending</option>
                          <option value="GRADE_DESC">Grade Descending</option>
                          <option value="DATE_ASC">Date Ascending</option>
                          <option value="DATE_DESC">Date Descending</option>
                        </select>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-3">
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="exampleFormControlSelect1">Price from</label>
                        <input [disabled]="search.free" type="number" min="0" [(ngModel)]="search.priceFrom" class="form-control" aria-describedby="emailHelp" placeholder="from...">
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlSelect1">Price to</label>
                        <input [disabled]="search.free" type="number" min="0" [(ngModel)]="search.priceTo" class="form-control" aria-describedby="emailHelp" placeholder="to...">
                    </div>
                </div>
            </div>
            <div class="form-check">
                <input type="checkbox" [(ngModel)]="search.free" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">FREE Products</label>
            </div> <br>

            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="exampleFormControlSelect1">Grade from</label>
                        <input type="number" min="0" max="5" [(ngModel)]="search.gradeFrom" class="form-control" aria-describedby="emailHelp" placeholder="from...">
                    </div>
                    <div class="col-6">
                        <label for="exampleFormControlSelect1">Grade to</label>
                        <input type="number" min="0" max="5" [(ngModel)]="search.gradeTo" class="form-control" aria-describedby="emailHelp" placeholder="to...">
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label>Tags</label>
                <textarea [(ngModel)]="tags" class="form-control" aria-describedby="tags" placeholder="tags..."></textarea>
                <small id="emailHelp" class="form-text text-muted">Coma separated tags</small>
            </div>

            <button (click)="searchProducts()" class="btn btn-primary btn-lg" style="width: 100%;">Search</button>
        </div>
    </div>
</div>
</div>
