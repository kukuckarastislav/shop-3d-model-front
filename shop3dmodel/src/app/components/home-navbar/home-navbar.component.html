<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Login</h4>
    <button type="button" class="btn btn-outline-secondary"  aria-label="Close" (click)="modal.dismiss('Cross click')">X</button>
  </div>
  <div class="modal-body">
    <div>
      <div class="mb-3">
        <label for="dateOfBirth">Email</label>
        <input type="text" [(ngModel)]="loginRequest.email" class="form-control">
        <br>
        <label for="dateOfBirth">Password</label>
        <input type="password" [(ngModel)]="loginRequest.password" class="form-control">
        <br> <br>
        <button style="width: 100%;" class="btn btn-primary" (click)="login()">Login</button>
        <br> <br>
        <div class="text-center">
          <p>Not a member? <a href="">Signup now</a></p>
        </div>
      </div>
    </div>
  </div>
</ng-template>
