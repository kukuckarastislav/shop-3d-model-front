<div class="s3m-container">

    <div class="row">
        <div class="col-3"></div>
        <div class="col">

            <div class="card mt-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col d-flex" style="justify-content: space-around;">
                            <app-avatar [size]="180" [name]="signupReq.name"></app-avatar>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col text-center">
                            <h3 class="card-title">{{signupReq.name}}</h3>
                        </div>
                    </div>
                    <hr>

                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col">

                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input [(ngModel)]="signupReq.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label >Username</label>
                                <input [(ngModel)]="signupReq.name" type="text" class="form-control" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <label >First name</label>
                                <input [(ngModel)]="signupReq.firstname" type="text" class="form-control" placeholder="First name">
                            </div>
                            <div class="form-group">
                                <label >Last name</label>
                                <input [(ngModel)]="signupReq.lastname" type="text" class="form-control" placeholder="Last name">
                            </div> 
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6">
                                        <label >Date of birth</label>
                                        <input [(ngModel)]="signupReq.birthday" type="date" class="form-control">
                                    </div>
                                </div>
                            </div> <br>

                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label >Country</label>
                                        <input [(ngModel)]="signupReq.address.country" type="text" class="form-control" placeholder="Country">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label >Street</label>
                                        <input [(ngModel)]="signupReq.address.street" type="text" class="form-control" placeholder="Street">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label >City</label>
                                        <input [(ngModel)]="signupReq.address.city" type="text" class="form-control" placeholder="City">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label >Number</label>
                                        <input [(ngModel)]="signupReq.address.number" type="text" class="form-control" placeholder="Number">
                                    </div>
                                </div>
                            </div>

                            <br> <br>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input [(ngModel)]="signupReq.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword2">Confirm Password</label>
                                <input [(ngModel)]="signupReq.confirmPassword" type="password" class="form-control" id="exampleInputPassword2" placeholder="Confirm Password">
                            </div>

                            <br> <br>
                            <button (click)="signup()" class="btn btn-primary btn-lg" style="width: 100%;">SignUp</button>
                            

                        </div>
                        <div class="col-2"></div>
                    </div>

                </div>
            </div>


        </div>
        <div class="col-3"></div>
    </div>

    <br>

</div>
